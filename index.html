<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/favicon/netflixicon.ico" type="image/x-icon">
    <title>Netflix</title>
</head>
<body>
    <div class="background-image">
        <div class="teste"></div>
        <header class="menu-principal">
            <img class="menu-principal-logo" src="assets/image/netflixlogo.svg" alt="Logo da netflix">
            <form action="">
                <select class="menu-principal-select" name="" id="">
                    <option value="portugues">Português</option>
                    <option value="ingles">Ingles</option>
                </select>
            <button>Entrar</button>
            </form>
        </header>
        <main>
            <section>
                <h1>Filmes, séries e muito mais. Sem Limites.</h1>
                <h2>Assista onde quiser. Cancele quando quiser.</h2>
                <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            </section>
            <section>
                <label placeholder="email">
                    <input type="email" name="email" id="">
                </label>
                <button><i>Vamos lá</i></button>
            </section>
        </main>
    </div>
</body>
</html>
